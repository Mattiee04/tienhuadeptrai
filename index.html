<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Năm Mới 2024</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 5px #000;
        }

        p {
            font-size: 24px;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .fireworks {
            margin-top: 30px;
        }

        .container {
            background-color: #333;
            border: 2px solid #ffd700;
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
        }

        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .confetti div {
            width: 10px;
            height: 10px;
            background-color: #ff6666;
            position: absolute;
            top: 0;
            animation: fall 5s infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chúc Mừng Năm Mới 2024!</h1>
        <p>Chúc mọi người một năm mới an khang, thịnh vượng và tràn đầy niềm vui!</p>
        <div class="fireworks">
            <img src="https://example.com/fireworks.png" alt="Fireworks" width="200px">
        </div>
    </div>

    <div class="confetti">
        <div style="left: 10%; background-color: #ffd700;"></div>
        <div style="left: 20%; background-color: #66ff66;"></div>
        <div style="left: 30%; background-color: #6699ff;"></div>
        <div style="left: 40%; background-color: #ff9966;"></div>
        <div style="left: 50%; background-color: #ff66cc;"></div>
        <div style="left: 60%; background-color: #6666ff;"></div>
        <div style="left: 70%; background-color: #99ff66;"></div>
        <div style="left: 80%; background-color: #ffcc66;"></div>
        <div style="left: 90%; background-color: #ff6666;"></div>
    </div>
</body>
</html>
